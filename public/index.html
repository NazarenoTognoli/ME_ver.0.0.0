<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ManagerEterno</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="utils/normalize.css">
	<link rel="stylesheet" type="text/css" href="utils/shared.css">
	<link rel="stylesheet" type="text/css" href="dist/bundle.css">
</head>
<body>
	<!-- Header -->
	<header class="header">
	</header>
	<div id="body">
		<!-- Left-Aside -->
		<aside class="l-aside">
			<button class="l-aside__button">
				<img src="assets/img/right-arrow.png">
			</button>
			<div class="l-aside__body">
				<div class="developer-console">
					<header class="header">
							<button class="developer-console__header-button">
							</button>
							<section class="developer-console__header-section">
								<span><a class="console-btn console-btn--active">console</a><a class="templates-btn">templates</a></span>
								<button></button>
							</section>
					</header>
					<div class="body">
						<div id="console">
							<div class="records">
								<div class="record">~ System > type "info" for seeking reference</div>
							</div>
							<textarea></textarea>
						</div>
						<div id="templates">
							<div class="background"></div>
							<article class="panel"></article>	
						</div>
					</div>
				</div>
				<div class="content">
					<div class="resize-bar"></div>
					<div class="body"></div>
				</div>
			</div>
			<div class="l-aside__resize-bar"></div>
		</aside>
		<!-- Where sections are displayed -->
		<main class="main">
				<!-- Navegation for l-aside and r-aside -->
				<nav class="top-nav-laterals"></nav>
				<!-- Sections -->
				<section class="ISH-section section">
					<header>
						<div class="search-input">
							<div class="search-input__state"></div>
							<input class="search-input__input" type="text" name="" placeholder="Search">
						</div>
						<div class="add-item">
							<div class="add-item__state"></div>
							<input type="text" name="" class="add-item__input" placeholder="Drop Link Here">
							<button class="add-item__button"></button>
						</div>
						<button class="edit-group-button">delete multiple, config, mod structure</button>
					</header>
					<main>
					</main>
				</section>
		</main>
		<!-- Right-Aside -->
		<aside class="r-aside">
			<button class="r-aside__button">
				<img src="assets/img/left-arrow.png">
			</button>
			<div class="r-aside__resize-bar"></div>
			<div class="r-aside__body">
				<nav class="r-aside__section">
					<button class="r-aside__section-button information-sources-handler-btn">
						<span>Information sources handler</span>
					</button>
					<button class="r-aside__section-button time-management-btn">
						<span>Time management</span>
					</button>
					<button class="r-aside__section-button notes-reminders-btn">
						<span>Notes and reminders</span>
					</button>
					<button class="r-aside__section-button problems-resolution-btn">
						<span>Problems resolution</span>
					</button>
					<button class="r-aside__section-button graphics-statistics-monitoring-btn">
						<span>Graphics, statistics and monitoring</span>
					</button>
				</nav>
				<nav class="r-aside__subsection">
					<div class="r-aside__subsection-resize-bar"></div>
					<div class="r-aside__subsection-body">
						<button class="r-aside__subsection-button">
							<span>Uncategorized</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-0</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-1</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-2</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-3</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-3</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-3</span>
						</button>
						<button class="r-aside__subsection-button">
							<span>exmp-3</span>
						</button>
					</div>
				</nav>	
			</div>
		</aside>

	</div>

	<script type="module" src="dist/bundle.js"></script>

</body>
</html>
