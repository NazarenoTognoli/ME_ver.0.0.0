<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ManagerEterno</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
	<div class="body">
		<!-- Header -->
		<header class="header">
		</header>
		<div id="container">
			<!-- Left-Aside -->
			<aside class="l-aside">
				<button class="l-aside__button">
					<img src="assets/img/right-arrow.png">
				</button>	
			</aside>
			<!-- Where sections are displayed -->
			<main class="main">
					<!-- Navegation for l-aside and r-aside -->
					<nav class="top-nav-laterals"></nav>
					<!-- Sections -->
					<section class="default">

						<article class="def-reminder-cont def-cont">
							<header class="def-reminder-cont__header">
								<span>DAILY REMINDERS</span>
							</header>
							<div class="def-reminder-cont-body">
								<div id="def-reminder-cont-body__div-1">
									<span id="dr-1">
									<span>
								</div>
								<div id="def-reminder-cont-body__div-2">
									<span id="dr-2">
									</span>
								</div>
								<div id="def-reminder-cont-body__div-3">
									<span id="dr-3">
									</span>
								</div>
							</div>
						</article>

						<article class="def-task-cont def-cont">
							<header class="def-task-cont__header">
								<span>TODAY'S TASKS</span>
							</header>
							<div class="def-task-cont-body">
							</div>
						</article>

						<article class="def-status-cont def-cont">
							<header class="def-status-cont__header">
								<span>GENERAL STATUS</span>
							</header>
							<div class="def-status-cont-body">
								<span>In development</span>
							</div>
						</article>

					</section>
			</main>
			<!-- Right-Aside -->
			<aside class="r-aside">
				<button class="r-aside__button">
					<img src="assets/img/left-arrow.png">
				</button>
				<!-- Buttons for sections -->
				<div class="r-aside__body">
					<button class="r-aside__section">
						<span>exmp-0</span>
					</button>
					<button class="r-aside__section">
						<span>exmp-0</span>
					</button>
					<button class="r-aside__section">
						<span>exmp-0</span>
					</button>
				</div>
			</aside>
		</div>
    </div>
	<script type="text/javascript" src="scripts/main_script.js"></script>
	<script type="text/javascript" src="scripts/debug_main.js"></script>
	<script type="text/javascript" src="scripts/default_script.js"></script>
</body>
</html>
